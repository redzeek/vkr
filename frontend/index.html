<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Книжный магазин</h1>
            <div class="user-controls">
                <div id="user-panel" style="display:none;">
                    <span id="current-username"></span>
                    <button onclick="logout()">Выйти</button>
                </div>
                <button id="auth-button" onclick="toggleAuthDropdown()">Войти</button>
                <div id="auth-dropdown" class="auth-dropdown" style="display:none;">
                    <div class="auth-form">
                        <h3 id="auth-title">Вход</h3>
                        <input type="text" id="auth-username" placeholder="Имя пользователя" required>
                        <input type="password" id="auth-password" placeholder="Пароль" required>
                        <input type="email" id="auth-email" placeholder="Email" style="display: none;" required>
                        <button id="auth-submit" onclick="handleAuth()">Войти</button>
                        <button type="button" id="auth-toggle" onclick="toggleAuthMode()">
                            Регистрация
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Поиск книг...">
            <button onclick="loadBooks(1)">Найти</button>
        </div>
    </header>

    <main>
        <div class="books-container" id="books-container">
        </div>
        <div class="cart-container" id="cart-container">
            <h2>Ваша корзина</h2>
            <div class="cart-items" id="cart-items">
            </div>
            <div class="cart-total">
                <p>Итого: <span id="cart-total-price">0</span> руб.</p>
                <button id="checkout-button" type="button">Оформить заказ</button>
            </div>
        </div>
        <div id="admin-panel" style="display:none;">
        </div>
        
    </main>
    <script src="app.js"></script>
    
</body>
</html>
